# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = style, coverage, docs, py37, py38


[testenv]
deps =
    ipdb
    pytest
    joblib
setenv =
    PYTHONBREAKPOINT=ipdb.set_trace
commands =
    pytest tests/ -v {posargs}


[testenv:integration]
deps =
    {[testenv]deps}
commands =
    pytest tests/ -v -m integration {posargs}


[testenv:coverage]
usedevelop = True
deps =
    {[testenv]deps}
    coverage
    pytest-cov
commands =
    - coverage erase
    pytest tests/ --cov=pycf3 --cov-append --cov-report= {posargs}
    coverage report --fail-under=90 -m


[testenv:style]
skip_install = True
usedevelop = False
deps = flake8
       flake8-import-order
       flake8-black
commands =
    flake8 setup.py tests/ pycf3.py {posargs}


[testenv:docs]
description = "Invoke sphinx-build to build the HTML docs"
usedevelop = True
skip_install = False
changedir = docs
whitelist_externals =
    rm
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    rm source/.ipynb_checkpoints -rf
    sphinx-build -W -b html -d {envtmpdir}/doctrees source {envtmpdir}/html
